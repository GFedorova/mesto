<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Место. Проектная работа 4</title>
</head>

<body class="page">
    <div class="root">
        <header class="header">
            <div class="header__logo"></div>
        </header>
        <main>
            <section class="profile">
                <img class="profile__avatar" src="images/kusto.jpg" alt="Жак-Ив Кусто в любимой красной шапочке">
                <div class="profile__info">
                    <h1 class="profile__title">Жак-Ив Кусто</h1>
                    <button class="profile__edit-button" type="button" aria-label="редактировать профайл"></button>
                    <p class="profile__subtitle">Исследователь океана</p>
                </div>
                <button class="profile__add-button" type="button" aria-label="добавить фото"></button>
            </section>
            <section class="gallery">
                <article class="gallery__card">
                    <img class="gallery__image" src="./images/arkhyz.jpg" alt="горы в Архызе">
                    <div class="gallery__info">
                        <h2 class="gallery__title">Архыз</h2>
                        <button class="gallery__like-button" type="button" aria-label="лайкнуть фото"></button>
                    </div>
                </article>
                <article class="gallery__card">
                    <img class="gallery__image" src="./images/baikal.jpg" alt="байкальский мыс зимой">
                    <div class="gallery__info">
                        <h2 class="gallery__title">Байкал</h2>
                        <button class="gallery__like-button" type="button" aria-label="лайкнуть фото"></button>
                    </div>
                </article>
                <article class="gallery__card">
                    <img class="gallery__image" src="./images/dombay.jpg" alt="горы рядом с Домбаем">
                    <div class="gallery__info">
                        <h2 class="gallery__title">Домбай</h2>
                        <button class="gallery__like-button" type="button" aria-label="лайкнуть фото"></button>
                    </div>
                </article>
                <article class="gallery__card">
                    <img class="gallery__image" src="./images/elbrus.jpg" alt="вид на вершину Эльбруса">
                    <div class="gallery__info">
                        <h2 class="gallery__title">Эльбрус</h2>
                        <button class="gallery__like-button" type="button" aria-label="лайкнуть фото"></button>
                    </div>
                </article>
                <article class="gallery__card">
                    <img class="gallery__image" src="./images/khakasiya.jpg" alt="соленое озеро в Хакасии">
                    <div class="gallery__info">
                        <h2 class="gallery__title">Хакасия</h2>
                        <button class="gallery__like-button" type="button" aria-label="лайкнуть фото"></button>
                    </div>
                </article>
                <article class="gallery__card">
                    <img class="gallery__image" src="./images/k-cherkesk.jpg" alt="старая каменная башня">
                    <div class="gallery__info">
                        <h2 class="gallery__title">Карачаево-Черкесск</h2>
                        <button class="gallery__like-button" type="button" aria-label="лайкнуть фото"></button>
                    </div>
                </article>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">&copy 2023 Mesto Russia</p>
        </footer>
    </div>
    <div class="popup">
        <div class="popup__container">
            <button class="popup__close-button" type="button" aria-label="закрыть попап"></button>
            <h2 class="popup__title">Редактировать профиль</h2>
            <form class="popup__form" name="popup-form">
                <input class="popup__text" type="text" name="name">
                <input class="popup__text" type="text" name="about">
                <button class="popup__submit" type="submit">Сохранить</button>
            </form>
        </div>
    </div>

    <script></script>
</body>

</html>
